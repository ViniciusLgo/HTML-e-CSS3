<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>

    <h1>Redimensionamento automatico de imagens</h1>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/medio.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem flexivel">
        </picture>
        

    
</body>
</html>
