<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML%</title>
</head>
<body>

    <h1>TAGS em HTML5</h1>
    <p>em HTML5 podemos add os elementos da lista a seguir. <br> Passa o mouse sobre os termos para descobrir qual <br> tag usar para cada caso </p>

    <ul >
      <li> <abbr title="Paragrafo <p> ">Paragrafo </abbr></li>
      <li> <abbr title="Titulo <h1>">Titulo</abbr></li>
      <li> <abbr title="Imagens <img>">Imagens</abbr></li>
      <li> <abbr title="Abreviações <abbr>">Abreviações</abbr></li>
      <li> <abbr title="Codigo-Fonte <>">Codigo-Fonte</abbr></li>
      <li> <abbr title="Lista Numerada <ol ou ul>">Lista Numerada</abbr></li>
    </ul>

    

</body>
</html>
